name: C Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Get your code
    - uses: actions/checkout@v4

    # 2. Install C compiler
    - name: Install GCC
      run: sudo apt-get update && sudo apt-get install -y gcc

    # 3. Compile your C code
    - name: Build
      run: gcc -o myprogram *.c -Wall -Wextra

    # 4. Run your program (if it has main)
    - name: Run
      run: ./myprogram

    # 5. Run tests (if you have test file)
    # - name: Test
    #   run: ./myprogram test
