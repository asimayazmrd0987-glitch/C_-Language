<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;      /* Vertical align */
      justify-content: center;  /* Horizontal align */
      flex-direction: column;   /* Stack items vertically */
      min-height: 100vh;        /* Full screen height */
    }

    .blue-bg {
      background-color: blue;
      color: white;
      padding: 20px;
      display: inline-block;
      border-radius: 12px;
      text-align: center;
    }

    .image-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="blue-bg">
      <h1>Hello World!</h1>
      <h1>My name is Asim Ayaz</h1>
      <p>And I'm in UET Mardan</p>
    </div>

    <div class="image-box">
      <img src="myimage.jpg" alt="My Image" style="
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid black;
      ">
    </div>

  </div>

</body>
</html>
